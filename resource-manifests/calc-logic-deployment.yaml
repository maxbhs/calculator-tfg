apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: calc-logic
spec:
  replicas: 2
  minReadySeconds: 15
  strategy:
    type: RollingUpdate
    rollingUpdate: 
      maxUnavailable: 1
      maxSurge: 1 
  template:
    metadata:
      labels:
        app: calc-logic
    spec:
      containers:
        - image: mmelendez/calc-logic
          imagePullPolicy: Always
          name: calc-logic
          ports:
            - containerPort: 5000
